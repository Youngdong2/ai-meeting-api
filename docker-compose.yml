services:
  postgres:
    image: postgres:16-alpine
    container_name: ai_meeting_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_meeting}
      POSTGRES_USER: ${POSTGRES_USER:-ai_meeting_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_meeting_password}
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_meeting_user} -d ${POSTGRES_DB:-ai_meeting}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai_meeting_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
